
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
    <div class="col-xs-12 header_div">
      <h2 class="text-capitalize">image identification app</h2>
      <img src="logo.gif">
    </div>

    <div class="col-sm-6 col-xs-12 main_div">
      <label>Webcam View - </label>
      <div id="camera"></div>
      <button class="btn btn-info" onclick="takeSnapshot();">Capture Image</button>
    </div>

    <div class="col-sm-6 col-xs-12 main_div">
      <label>Snapshot -  </label>
      <div id="result">
        <img src="IMG_20210609_182455.jpg" id="captured_image" style="height: 300px; width: 250px;">
      </div>
      <button class="btn btn-success" onclick="check();">Identify Image</button>
    </div>

    <div class="col-xs-12 footer_div">
        <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif">
        <span id="object-name"></span>
        </h4>
      </div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
